<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
<script src="js/main.js"></script>
<div id="header" class="row">
    <h1>Currency Converter</h1>
</div>
<div id="content" class="row">
    <div class="col input-group mb-3">
        <div class="input-group-prepend ">
            <button class="btn btn-outline-secondary" type="button">USD</button>
        </div>
        <input type="number" inputmode="decimal" id="USD" class="form-control"
               onchange="checkCurrency(this.value, this.id)">
    </div>
    <div class="col input-group mb-3">
        <div class="input-group-prepend ">
            <button class="btn btn-outline-secondary" type="button">EUR</button>
        </div>
        <input type="number" inputmode="decimal" id="EUR" class="form-control"
               onchange="checkCurrency(this.value, this.id)">
    </div>
    <div class="col input-group mb-3">
        <div class="input-group-prepend ">
            <button class="btn btn-outline-secondary" type="button">RUB</button>
        </div>
        <input type="number" inputmode="decimal" id="RUB" class="form-control"
               onchange="checkCurrency(this.value, this.id)">
    </div>
    <div class="col input-group mb-3">
        <div class="input-group-prepend ">
            <button class="btn btn-outline-secondary" type="button">BYN</button>
        </div>
        <input type="number" inputmode="decimal" id="BYN" class="form-control"
               onchange="checkCurrency(this.value, this.id)">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
</body>
</html>
